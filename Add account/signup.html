<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <div class="main">
     <form action="signup.php" method="post" autocomplete="off">
        <center><h1 style="margin-bottom: 2em;">Signup Form</h1></center>
        <pre><label for="firstname">First Name :</label></pre>
        <input type="text" id="firstname" name="firstname" autocomplete="off"><br><br>
        <pre><label for="lastname">Last Name :</label></pre>
        <input type="text" id="lastname" name="lastname" autocomplete="off"><br><br>
        <pre><label for="mobileno">Mobile Number :</label></pre>
        <input type="text" id="mobileno" name="mobileno" autocomplete="off"><br><br>
        <pre><label for="email">Email :</label></pre>
        <input type="email" id="email" name="email" autocomplete="off"><br><br>
        <pre><label for="password">Password :</label></pre>
        <input type="password" id="password" name="password" autocomplete="off"><br><br><br>
        <center><button type="submit">Sign Up</button></center>
    </form></div>
</body>
</html>
